{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your pc name">
    <input type="text" name="desc" placeholder="enter your pc description">
    <input type="text" name="year" placeholder="enter the year of your pc">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
