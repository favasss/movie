{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in mypc_list %}
       <div class="col-md-3">
           <div class="card" style="width:14rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." width="250px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'mypcapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
       </div>
        {% endfor %}
    </div>

</div>



{% endblock %}
